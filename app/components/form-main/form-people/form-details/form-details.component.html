<div class="" *ngIf="peopleDetails; noPeopleDetails">
  <div class="d-flex flex-column">
    <h2 class="fw-bold mt-3">{{ peopleDetails.UserName }}</h2>
    <div class="dropdown">
      <a
        class="btn btn-secondary dropdown-toggle"
        href="#"
        role="button"
        id="dropdownMenuLink"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Manage People
      </a>

      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <li>
          <a class="dropdown-item" routerLink="edit">Edit People</a>
        </li>
        <li>
          <a
            class="dropdown-item cursor-pointer"
            (click)="onDeletePerson(peopleDetails.UserName)"
            >Delete People</a
          >
        </li>
      </ul>
    </div>
    <p class="text-primary fw-bold mt-3">
      {{ peopleDetails.FirstName }} - {{ peopleDetails.LastName }}
    </p>
  </div>
</div>
<ng-template #noPeopleDetails>
  <h2>Loading...</h2>
</ng-template>
